<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        background: url('./images/01-best-new-york-city-bookstores.webp') no-repeat center center fixed;
        background-size: cover;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
    }
    .login-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        color: white;
        width: 100%;
        max-width: 350px;
    }
    .login-box h1 {
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-floating label {
        color: #bbb;
    }
    .btn-primary {
        background: #ffc107;
        border: none;
        font-weight: bold;
    }
    .btn-primary:hover {
        background: #ff9800;
    }
    .signup-link {
        text-align: center;
        margin-top: 15px;
    }
    .signup-link a {
        color: #ffc107;
        font-weight: bold;
        text-decoration: none;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
    <div class="container center-container">
        <div class="login-box">
            <form onsubmit="return validateLogin(event)">
                <h1>Sign In</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                
                <p class="mt-3 text-danger" id="error-message" style="display: none;">Invalid email or password.</p>
                
                <p class="signup-link">
                    Don't have an account? <a href="registration.html">Sign up</a>
                </p>

                <p class="mt-4 text-center" style="color: white;">&copy; 2025</p>
            </form>
        </div>
    </div>
    
    <script>
      function validateLogin(event) {
          event.preventDefault(); // Prevent form submission

          const validEmail = "anshu@gmail.com";
          const validPassword = "Password123456";

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");

          if (email === validEmail && password === validPassword) {
              window.location.href = "main.html"; // Redirect on success
          } else {
              errorMessage.style.display = "block";
          }
      }
    </script>  
</body>
</html>
